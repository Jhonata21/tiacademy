<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href = " https://fonts.googleapis.com/icon?family=Material+Icons " rel = "stylesheet">
	<script type="text/javascript" src="desafio5.js"></script>
	<title>Document</title>
</head>
<body>
	<header>

				<div id="content-base">

					<span class="material-icons">travel_explore
					</span>
				</div>
				</div>
	</header>
		<main>
			<div id="conteudo-geral" class="flex justify-content">

					<form>
						<label>CEP
						<input type="text" id="cep" name="cep" required=""></label>
						<label>RUA
						<input type="text" id="logradouro" name="rua" readonly=""></label>
						<label>BAIRRO
						<input type="text" id="bairro" name="bairro"readonly></label>
						<label>CIDADE
						<input type="text" id="localidade" name="cidade" readonly=""></label>
						<label>UF
						<input type="text" id="uf" name="uf" readonly=""></label>
						<div class="display-btn flex justify-content">
						<input class="btn" type="button" value="BUSCAR" name="BUSCAR">
						</div>
					</form>
		
				</div>

			</div>
		</main>
	<footer></footer>

</html>
